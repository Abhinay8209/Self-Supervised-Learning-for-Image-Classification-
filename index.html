<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login / Sign Up</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      display: flex;
      gap: 40px;
    }

    form {
      display: flex;
      flex-direction: column;
      width: 250px;
    }

    form h2 {
      margin-bottom: 20px;
    }

    input {
      margin-bottom: 15px;
      padding: 10px;
      font-size: 16px;
    }

    button {
      padding: 10px;
      font-size: 16px;
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }

    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Login Form -->
    <form action="https://moonlit-frangipane-89bf25.netlify.app/" method="POST">
      <h2>Login</h2>
      <input type="email" name="email" placeholder="Email" required/>
      <input type="password" name="password" placeholder="Password" required/>
      <button type="submit">Login</button>
    </form>

    <!-- Sign Up Form -->
    <form action="https://moonlit-frangipane-89bf25.netlify.app/" method="POST">
      <h2>Sign Up</h2>
      <input type="text" name="username" placeholder="Username" required/>
      <input type="email" name="email" placeholder="Email" required/>
      <input type="password" name="password" placeholder="Password" required/>
      <button type="submit">Sign Up</button>
    </form>
  </div>
</body>
</html>
